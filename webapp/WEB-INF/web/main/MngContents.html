<div class="popup" ng-cloak>
	<div class="container">
		<div class="air-header">
			<div class="air-title">
				<h4>백오피스 컨텐츠 관리</h4>
				<div style="text-align: right !important;">
					<button type="button" class="btn btn-default search-btn-11st"
						ng-click="getContentsDtls()">
						<i class="fa fa-search"></i> &nbsp;&nbsp;SEARCH
					</button>
				</div>
			</div>

			<div class="air-search search-row-11st">
				<div class="row search-row-11st">
					<div class="col-md-3">
						<span>메뉴명</span> <select ng-model="selectedContentsMenuCd"
							class="btn form-air" ng-change="getContentsDtls()">
							<option value="">선택</option>
							<option ng-repeat="item in contentsMenu_do" value="{{item.CODE}}">{{item.NAME}}</option>
						</select>
					</div>
				</div>
			</div>

		</div>

		<div class="container air-body">
			<div class="row">
				<div class="col-md-12 left-grid-11st">
					<div class="container">
						<div class="row">
							<div class="col-md-6 left-grid-11st">
								<h5>백오피스 컨텐츠</h5>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1 left-grid-11st">
								<input class="btn btn-default" type="button" value="preview"
									style="width: 100%;" ng-click="previewClick()" />
							</div>
							<div class="col-md-1 left-grid-11st">
								<input class="btn btn-default" type="button" value="save"
									style="width: 100%;" ng-click="mergeContentsDtls()" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 left-grid-11st">
								<div id="homepage_contents"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div id="modal-background"></div>
	<div id="modal-content"
		style="height: 400px; width: 800px !important; padding: 0px"
		class="popup-bg-11st">
		<div id="headerBar"
			style="height: 10px; background: #586ce6; border-radius: 10px 10px 0px 0px; border: 2px solid #586ce6;"></div>
		<div class="modal-header">
			<button type="button" class="close" id="modal-close2"
				aria-label="Close">
				<span aria-hidden="true" class="exitBtn">&times;</span>
			</button>
			<div class="panel-heading">
				<h3 class="panel-title">
					<b id="title_01" ng-click="colp_basicInfo = !colp_basicInfo">Preview</b>
				</h3>
			</div>
			<p>
			<p>
		</div>
		<div class="modal-body">
			<div class="row" style="margin-bottom: 5px;">

				<div class="col-md-12" style="padding-right: 10px;"></div>

				<div style="height: 25px; clear: both;"></div>

				<p ng-bind-html="renderHtml(thisCanBeusedInsideNgBindHtml)"></p>

			</div>
		</div>

	</div>

</div>
