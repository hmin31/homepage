<body ng-app="app_login" ng-controller="ctr_login" class="tmall_air_body ng-scope" style="
    /* background-color: #e6e6e6; */
">

	<!-- loading image -->
	<div id="loading">
		<div class="spinner">
			<div class="spinner-container container1">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
			<div class="spinner-container container2">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
			<div class="spinner-container container3">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
		</div>
	</div>

	<div class="container">
		
		<h2 style="margin: 150px 0 15px; text-align:center !important;">
		admin / admin
		</h2>

		<form class="form-signin ng-dirty ng-valid ng-valid-required" method="post" ng-submit="loginBtn()" style="height: 200px;">
			<label for="inputUserId" class="sr-only">User ID</label> 
			<input type="text" ng-model=inputUsrId class="form-control ng-dirty ng-valid ng-valid-required" 
				placeholder="User ID" required="" autofocus=""> 
			<input type="password" ng-model="inputUsrPwd" class="form-control ng-dirty ng-valid ng-valid-required" 
			placeholder="Password" required="">
			
			<button class="btn btn-lg btn-primary btn-block btn-11st-login" type="submit" style=" line-height: 0.8; border-radius: 4px; border-color: #5f64ea;">
				LOGIN
			</button>
			<button class="btn btn-lg btn-primary btn-block btn-11st-join" type="button" id="reqNewAcntBtn" style="line-height: 0.8; border-radius: 4px; border-color: #e75a3f;">
				Request New Account
			</button>
		</form>

		<h2 style="
			color: #969696;
			font-size: 8px;
			line-height: 0px;
			margin: 0px 0 30px;
			/* font-weight: bold; */
			text-align:center !important;
			font-family: &quot;Myriad Pro&quot;;
		">
		</h2>
